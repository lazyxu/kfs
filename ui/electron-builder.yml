productName: "考拉云盘"

appId: "meteorkl@126.com"

copyright: "Copyright © 2022 Xu Liang"

directories:
  buildResources: "./build"

extraResources:
  - from: "./extraResources"
    to: "extraResources"
    filter:
      - "**/*"
mac:
  category: "com.apple.idms.appleid.prd.524658536a5a45574243647659714e625148656136773d3d"
  icon: "./public/icon512.png"

dmg:
  writeUpdateInfo: false

win:
  icon: "./public/icon512.png"
  target:
    - "nsis"
    - "zip"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

linux:
  icon: "./public/icon512.png"
  target:
    - "snap"
    - "AppImage"
    - "zip"

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

extends: null

