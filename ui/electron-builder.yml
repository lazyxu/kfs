productName: "考拉云盘"

appId: "com.electron.lazyxu"

copyright: "Copyright © 2022 Xu Liang"

directories:
  buildResources: "./build"

extraResources:
  - from: "./extraResources"
    to: "extraResources"
    filter:
      - "**/*"
mac:
  artifactName: ${name}-${version}-mac.${ext}
  category: "com.apple.idms.appleid.prd.524658536a5a45574243647659714e625148656136773d3d"
  icon: "./public/icon512.png"
  target:
    - "dmg"
    - "zip"

dmg:
  writeUpdateInfo: false

win:
  artifactName: ${name}-${version}-win.${ext}
  icon: "./public/icon512.png"
  target:
    - "nsis"
    - "zip"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

linux:
  artifactName: ${name}-${version}-linux.${ext}
  icon: "./public/icon512.png"
  target:
    - "snap"
    - "AppImage"
    - "zip"

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

extends: null

publish:
  provider: "github"
  owner: "lazyxu"
  repo: "kfs"
