syntax = "proto3";

package pb;

option go_package = "github.com/lazyxu/kfs/pb";

service KoalaFS {
    rpc list (PathReq) returns (stream FileInfo) {
    }
}

message PathReq {
    string branchName = 1;
    string path = 2;
}

message FileInfo {
    string Hash = 1;
    string Name = 2;
    uint64 Mode = 3;
    uint64 Size = 4;
    uint64 Count = 5;
    uint64 TotalCount = 6;
    uint64 CreateTime = 7;
    uint64 ModifyTime = 8;
    uint64 ChangeTime = 9;
    uint64 AccessTime = 10;
}
