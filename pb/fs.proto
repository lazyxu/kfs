syntax = "proto3";

package pb;

option go_package = "github.com/lazyxu/kfs/pb";

service KoalaFS {
  rpc branchCheckout (BranchReq) returns (BranchResp) {
  }
  rpc branchInfo (BranchInfoReq) returns (BranchInfoResp) {
  }
  rpc list (PathReq) returns (stream DirItem) {
  }
  rpc upload (stream UploadReq) returns (UploadResp) {
  }
  rpc download (DownloadReq) returns (stream DownloadResp) {
  }
  rpc backup (stream BackupReq) returns (stream BackupResp) {
  }
}

message DownloadReq {
  string branchName = 1;
  string path = 2;
}

message DownloadResp {
  bytes bytes = 1;
}

message UploadReq {
  BackupReqFile file = 1;
  BackupReqRoot root = 2;
}

message UploadReqHeader {
  DirItem dirItem = 1;
  string branchName = 2;
}

message DirItem {
  string Hash = 1;
  string Name = 2;
  uint64 Mode = 3;
  uint64 Size = 4;
  uint64 Count = 5;
  uint64 TotalCount = 6;
  uint64 CreateTime = 7;
  uint64 ModifyTime = 8;
  uint64 ChangeTime = 9;
  uint64 AccessTime = 10;
}

message UploadResp {
  bool exist = 1;
  BranchCommitResp branch = 2;
}

message BranchInfoReq {
  string branchName = 1;
}

message BranchInfoResp {
  string name = 1;
  string description = 2;
  uint64 commitId = 3;
  uint64 size = 4;
  uint64 count = 5;
}

message BranchReq {
  string branchName = 1;
}

message BranchResp {
  bool exist = 1;
}

message BackupReqFile {
  string hash = 1;
  uint64 size = 2;
  string ext = 3;
  bytes bytes = 4;
  bool isLastChunk = 5;
}

message BackupReqDir {
  repeated DirItem dirItem = 1;
}

message BackupReqRoot {
  string branchName = 1;
  string path = 2;
  DirItem dirItem = 3;
}

message BackupReq {
  BackupReqFile file = 1;
  BackupReqDir dir = 2;
  BackupReqRoot root = 3;
}

message FileOrDir {
  uint64 id = 1;
  string hash = 2;
  uint64 size = 3;
  uint64 count = 4;
  uint64 totalCount = 5;
}

message BackupResp {
  bool exist = 1;
  DirResp dir = 2;
  BranchCommitResp branch = 3;
}

message BranchCommitResp {
  string hash = 1;
  uint64 commitId = 2;
  uint64 size = 3;
  uint64 count = 4;
}

message DirResp {
  string hash = 1;
  uint64 size = 2;
  uint64 count = 3;
  uint64 totalCount = 4;
}

message BackupErrResp {
  string err = 1;
  string path = 2;
}

message PathReq {
  string branchName = 1;
  string path = 2;
}
