syntax = "proto3";

package pb;

option go_package = "github.com/lazyxu/kfs/pb";

service KoalaFS {
  rpc branchCheckout (BranchReq) returns (BranchResp) {
  }
  rpc branchInfo (BranchInfoReq) returns (BranchInfoResp) {
  }
  rpc list (PathReq) returns (stream FileInfo) {
  }
  rpc upload (stream UploadReq) returns (UploadResp) {
  }
  rpc backup (stream BackupReq) returns (stream BackupResponse) {
  }
}

message UploadReq {
  UploadReqHeader header = 1;
  bytes bytes = 2;
}

message UploadReqHeader {
  string branchName = 1;
  string path = 2;
  string Hash = 3;
  uint64 Mode = 4;
  uint64 Size = 5;
  uint64 CreateTime = 7;
  uint64 ModifyTime = 8;
  uint64 ChangeTime = 9;
  uint64 AccessTime = 10;
}

message UploadResp {
  bool exist = 1;
  uint64 commitId = 2;
  string hash = 3;
}

message BranchInfoReq {
  string branchName = 1;
}

message BranchInfoResp {
  string name = 1;
  string description = 2;
  uint64 commitId = 3;
  uint64 size = 4;
  uint64 count = 5;
}

message BranchReq {
  string branchName = 1;
}

message BranchResp {
  bool exist = 1;
}

message BackupReq {
  uint64 id = 1;
  string path = 2;
  bool isDir = 3;
  bytes fileContent = 4;
  repeated FileInfo infos = 5;
  bool largeFile = 6;
}

message FileOrDir {
  uint64 id = 1;
  string hash = 2;
  uint64 size = 3;
  uint64 count = 4;
  uint64 totalCount = 5;
}

message BackupResponse {
  bool done = 1;
  bool canceled = 2;
  BackupErrResp err = 3;
  string process = 4;
  FileOrDir fileOrDir = 5;
}

message BackupErrResp {
  string err = 1;
  string path = 2;
}

message PathReq {
  string branchName = 1;
  string path = 2;
}

message FileInfo {
  string Hash = 1;
  string Name = 2;
  uint64 Mode = 3;
  uint64 Size = 4;
  uint64 Count = 5;
  uint64 TotalCount = 6;
  uint64 CreateTime = 7;
  uint64 ModifyTime = 8;
  uint64 ChangeTime = 9;
  uint64 AccessTime = 10;
}
